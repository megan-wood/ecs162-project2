<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Arcade</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="wordle.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="icon" href= "../images/game-icon.png" type="image/x-icon"> 
</head>
<body>
    <!-- the navigation bar -->
    <header>
        <h1 class="heading"><a href="../index.html">Game Arcade</a></h1>
        <nav>
            <ul class="nav-bar">
                <li><a href="../index.html" class="inactive">Home</a></li>
                <li><a href="#heading" class="inactive">About</a></li>
                <li><a href="#heading" class="inactive">Game Directions</a></li>
            </ul>
        </nav>
    </header>
    <div id="gameContainer" class="game-play-area">
        <h2>Wordle</h2>
        <div id="resultDisplay"></div>
       <div id = "gameBoard" class="board">
             <!-- 30 cells for the game -->
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
            <div class="cell" data-cell-index="9"></div>
            <div class="cell" data-cell-index="10"></div>
            <div class="cell" data-cell-index="11"></div>
            <div class="cell" data-cell-index="12"></div>
            <div class="cell" data-cell-index="13"></div>
            <div class="cell" data-cell-index="14"></div>
            <div class="cell" data-cell-index="15"></div>
            <div class="cell" data-cell-index="16"></div>
            <div class="cell" data-cell-index="17"></div>
            <div class="cell" data-cell-index="18"></div>
            <div class="cell" data-cell-index="19"></div>
            <div class="cell" data-cell-index="20"></div>
            <div class="cell" data-cell-index="21"></div>
            <div class="cell" data-cell-index="22"></div>
            <div class="cell" data-cell-index="23"></div>
            <div class="cell" data-cell-index="24"></div>
            <div class="cell" data-cell-index="25"></div>
            <div class="cell" data-cell-index="26"></div>
            <div class="cell" data-cell-index="27"></div>
            <div class="cell" data-cell-index="28"></div>
            <div class="cell" data-cell-index="29"></div> 
        </div> 

        <div class="keyboard"> 
            <!-- 26 alphabet keys + enter and back keys -->
         
                <div class="key" data-cell-index="Q">Q</div>
                <div class="key" data-cell-index="W">W</div>
                <div class="key" data-cell-index="E">E</div>
                <div class="key" data-cell-index="R">R</div>
                <div class="key" data-cell-index="T">T</div>
                <div class="key" data-cell-index="Y">Y</div>
                <div class="key" data-cell-index="U">U</div>
                <div class="key" data-cell-index="I">I</div>
                <div class="key" data-cell-index="O">O</div>
                <div class="key" data-cell-index="P">P</div>
           
                <div class="key" data-cell-index="A">A</div>
                <div class="key" data-cell-index="S">S</div>
                <div class="key" data-cell-index="D">D</div>
                <div class="key" data-cell-index="F">F</div>
                <div class="key" data-cell-index="G">G</div>
                <div class="key" data-cell-index="H">H</div>
                <div class="key" data-cell-index="J">J</div>
                <div class="key" data-cell-index="K">K</div>
                <div class="key" data-cell-index="L">L</div>
        
                <div class="key" data-cell-index="Z">Z</div>
                <div class="key" data-cell-index="X">X</div>
                <div class="key" data-cell-index="C">C</div>
                <div class="key" data-cell-index="V">V</div>
                <div class="key" data-cell-index="B">B</div>
                <div class="key" data-cell-index="N">N</div>
                <div class="key" data-cell-index="M">M</div>
                
        </div>

        <button id="newGameButton" onclick="newGame()">New Game</button>
    </div>

    
    
    <footer>
        <p>Coded by Jamie Hsi.</p>
        <p>Copyright &copy; 2024 Game Arcade</p>
    </footer>

    <script src="wordle.js"></script>
</body>
</html>
